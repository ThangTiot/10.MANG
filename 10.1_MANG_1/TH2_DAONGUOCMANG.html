<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAO NGUOC MANG</title>
</head>
<body>
<p>Chuoi ban dau: <span id="before"></span></p>
<p>Chuoi sau khi dao nguoc: <span id="after"></span></p>
</body>
<script>
    let a = [2,6,8,6,9,1,0]
    let b = a.length - 1
    let c = []
    for (let i=b,j=0;i>=0,j<=b;i--,j++) {
        c[j] = a[i]
    }
    document.getElementById("before").innerHTML = a
    document.getElementById("after").innerHTML = c

</script>
</html>
