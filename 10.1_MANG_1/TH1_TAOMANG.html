<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAO MANG</title>
</head>
<body>
<input type="text" id="txtvalue">
<button onclick="add()">Add</button>
<button onclick="display()">Display</button>
<button type="reset" onclick="reset()">Reset</button>
<hr width="300px" style="position: absolute">
<div id="result" style="position: absolute; margin-top: 20px"></div>
</body>
<script>
    let array = []
    let i=0
    let result = ""
    function add() {
        array[i] = document.getElementById("txtvalue").value
        i++
        document.getElementById("txtvalue").value = ""
    }
    function display() {
        for (let j=0;j<array.length;j++) {
            result += "Element " + j + " = " + array[j] + "<br>"
        }
        document.getElementById("result").innerHTML = result
    }
    function reset() {
        i=0
        array = []
        result = ""
        document.getElementById("result").innerHTML = ""
    }
</script>
</html>
